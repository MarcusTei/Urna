<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Urna Eletrônica</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300;400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./CSS/styles.css"/>
  </head>
  <body>
    <a href="http://127.0.0.1:5500/Exercícios/Urna/HTML/dashboard.html" target="_blank" style="position: absolute; bottom: 0; left: 0; text-decoration: none; color: #aaaa;cursor: default;">segredo</a>
    <div class="body">
      <div class="mainLeft">
        <img id="mainImg" src="./images/Justiça eleitoral Urna.jpg" />
        <div class="voteDisplay">
          <div class="voteData">
            <p>SEU VOTO PARA </p>
            <h3>Presidente</h3>
            <label>Número: <input type="text" id="firstNumber" readonly='readonly'/></label>
            <input type="text" id="secondNumber" readonly='readonly'/>
            <p id="candidateName" class="candidateName"></p>
          </div>
          <div>
            <img src="" id="candidatePhoto" class="candidatePhoto">
          </div>
        </div>
      </div>
      <div class="mainRight">
        <div class="title">
          <img src="./images/Justiça eleitoral.jpg" style="width: 8rem;"/>
          <h1>Justiça Eleitoral</h1>
        </div>
        <div class="keyboard">
          <div class="keyboardVote">
            <div class="voteBtns">
              <button class="numberBtn" onclick="digitNumber(event)">1</button>
              <button class="numberBtn" onclick="digitNumber(event)">2</button>
              <button class="numberBtn" onclick="digitNumber(event)">3</button>
            </div>
            <div class="voteBtns">
              <button class="numberBtn" onclick="digitNumber(event)">4</button>
              <button class="numberBtn" onclick="digitNumber(event)">5</button>
              <button class="numberBtn" onclick="digitNumber(event)">6</button>
            </div>
            <div class="voteBtns">
              <button class="numberBtn" onclick="digitNumber(event)">7</button>
              <button class="numberBtn" onclick="digitNumber(event)">8</button>
              <button class="numberBtn" onclick="digitNumber(event)">9</button>
            </div>
            <div class="voteBtns">
              <button class="numberBtn" onclick="digitNumber(event)">0</button>
            </div>
          </div>
          <div class="keyboardSubmit">
            <button class="deleteBtn" onclick="setTimeout(deleteNumber, 600)">CORRIGE</button>
            <button class="submitBtn" onclick="submitForm()">CONFIRMA</button>
            <audio id="confirmAudio" src="./sounds/confirma-urna.mp3"></audio>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="./JS/script.js"></script>
</html>
